<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_focus2.html</title>
<style>
maing{
	padding:0;
	margin:0;
	box-sizing:border-box;
}
h1{
	text-align:center;
	width:500px;
	border:3px solid #ccc;
	border-radius:10px;
	padding:10px;
	margin-left:50px;
}
form{
	text-align:center;
	border:2px solid;
	width:620px;
	background-color:#d1ff1d;
}
output{
	font-size:30px;
}
</style>
</head>
<body>
<!--  폼태그를 사용하여 수량, 단가를 입력받고 수량이나 단가가 수정되면
즉시 금액을 계산하여 output 태그에 출력하시오.-->
<main>
	<h1>수량과 단가를 입력해주세요.</h1>
	<form id= 'frm'>
		<label>수량<input type='text' name='cnt' value='10' onchange = 'cal(this.form)'/></label><br/>
		<label>단가<input type='text' name='prc' value='100' onchange = 'cal(this.form)'/></label><hr/>
		<output name='result'>결과</output>
	</form>
</main>
<script>
function cal(f){
	if(f.cnt.value>1000){
		alert('수량이 너무 많습니다');
		return;
	}
	let a = (f.cnt.value)*(f.prc.value);
	f.result.innerHTML="합계 : "+(Intl.NumberFormat().format(a))+"원";
};

</script>
</body>
</html>
