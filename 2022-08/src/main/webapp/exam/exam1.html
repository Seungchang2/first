<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exam1</title>
<style>
	#main div{
		display: inline-block;
		padding : 3px 20px;
		border-radius: 0 10px 10px 0;
		margin : 5px;
		box-shadow: 3px 3px 4px #999;
	}
	.graphA{
		background-color:  #f00;
		color:#fff;
	
	}
	.graphB{
		background-color:  #f0f;
	}
	.graphC{
		background-color:  #ff0;
		color:fff;
	}
	.graphD{
		background-color:  #0ff;
	}
	.graphF{
		background-color:  #aab;
	}
</style>
</head>
<body>
<h2>빅 데이터 분석 결과 시각화</h2>
<div id='main'>

	<span>${grade}</span>
	<div class='${graphA}'>${cnt}명</div><br/>
	
</div>
<script>
	let data = [44,55,66,77,88,99,88,77,88,
				99,44,55,77,88,77,99,88,66]
	let grade = ["A","B","C","D","F"];
	let graph = ["graphA","graphB","graphC","graphD","graphF"];
	let cnt   = [0,0,0,0,0];
	let html = '';
	let main = document.querySelector('#main');
	
	// 학점대의 명수
	for(let i=0; i<data.length; i++){
		if(data[i]>=90) cnt[0]++;
		else if (data[i] >=80) cnt[1]++;
		else if (data[i] >=70) cnt[2]++;	
		else if (data[i] >=60) cnt[3]++;	
		else 				   cnt[4]++;	
	}
	//HTML
	
	for(let i=0; i<cnt.length ; i++){
		let backtic = `
			<span>${grade[i]}</span>
			<div class='${graph[i]}' style='width:${cnt[i]*50}px'>
			${cnt[i]}명
			</div><br/>
		`;
		html += backtic;
		
	}
	main.innerHTML = html;
</script>
</body>
</html>
