<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_keyevent.html</title>
</head>
<body>
<form name='frm'>
	<span>주민번호</span>
	<input type='text' name='ju1'
		   onkeyup = 'chk(this.form,"ju1")'/>
	<input type='text' name='ju2'
	       onkeyup = 'chk(this.form,"ju2")'/><br/>
	<span>성명</span>
	<input type='text' name='irum'
		   onkeyup = 'func()'/>
</form>
<script>
function chk(ff,str){
	if((ff.ju1.value.length >= 6) && str == 'ju1'){
		ff.ju2.focus();
	}
	if((ff.ju2.value.length >= 7) && str == 'ju2'){
		ff.irum.focus();
	}
}
function func(event){
	let ev = window.event || event;
	let k = ev.key || ev.keyCode;
	if(k =='Enter' || k == 13){
		alert('OK....');
	}
}

</script>
</body>
</html>
