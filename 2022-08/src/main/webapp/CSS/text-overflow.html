<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-overflow.html</title>
<style>
	div{
		width:300px;
		height:24px;
		border:1px solid #aaa;
		overflow:hidden;
		white-space:nowrap;
		text-overflow:ellipsis;
		}
</style>
</head>
<body>
<div>
계절이 내일 멀리 계집애들의 하나에 가난한 토끼, 비둘기, 별빛이 계십니다.
가을로 계집애들의 겨울이 된 하나 있습니다. 말 이름과, 나는 별 별들을 경, 못 사랑과 별 거외다. 헤는 가난한 위에 이제 가을 써 별 묻힌 버리었습니다.
가을로 이런 이름을 마리아 멀리 파란 계십니다. 별 이런 하나 까닭입니다. 사랑과 이름자를 별 이런 무성할 오면 내 버리었습니다.
</div>
</body>
</html>
