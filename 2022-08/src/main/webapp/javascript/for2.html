<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for2.html</title>
</head>
<body>
<script>
for(let r=0 ; r<5; r++){
	for(let c=1; c<=5; c++){
		document.write(c+' ');
	}
	document.write('<br/>');
}

for( let r=1; r<=4; r++){
	for(i=r; i<=r+4; i++){
		document.write(i+' ');
	}
	document.write('<br/>');
}
</script>
</body>
</html>
