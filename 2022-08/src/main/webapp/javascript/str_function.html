<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>str_function.html</title>
</head>
<body>
<div>대표적인 문자열 함수</div>
<script>
let str='abcabc123가나다';
console.log(str.substr(9));
console.log(str.substr(6,3));
console.log(str.toUpperCase());
console.log(str.toLowerCase());
console.log(str.indexOf('1'));
console.log(str.lastIndexOf('가'));
console.log(str.charAt(9));

let ary = str.split('c');
console.log(ary);
</script>
</body>
</html>
