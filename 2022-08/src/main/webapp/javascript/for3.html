<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for3.html</title>
</head>
<body>
<script>
for(r=1; r<=4; r++){
	for(i=r ; i<=r+4; i++){
			document.write(i+'');
	}
	document.write('<br/>');
}

document.write('<br/');

for(t=1; t<=5; t++){
	for(i=1; i<=t; i++){
		document.write(i+'');
	}
	document.write('<br/>');
}
</script>
</body>
</html>
