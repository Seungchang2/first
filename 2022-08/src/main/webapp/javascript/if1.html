<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if1.html</title>
</head>
<body>
<script>
var a=50;
var b=10;
var c=0;
if(a>b){
	c=a-b;
}
document.write("<h3>if문 처리 결과</h3>");
document.write("c="+c) //결과 c=5;
//---------------------------------------------
// 평균이 avg에 저장되어 있다.
// avg>60 이면 "pass"를 출력하고 60 미만이면 아무것도
// 출력되지 않도록 if문을 작성하시오.
//---------------------------------------------
avg=(a+b+c)/3
if(avg>=60){
		avg="pass"
}
document.write('<font color="red">');
document.write("처리결과: "+avg);
document.write('</font><br/>');

/*-----------------------------------
 수량과 단가가 각각 ea, price에 저장되어 있다. 금액=수량*단가를 사용하여
 금액을 계산하고 금액이 100000원 이상이면 "사은품 증정"을 화면에 출력하시오.
*/
ea = 5
price = 40000

if(ea*price>100000){
	document.write("사은품 증정<br/>");	
}
/*-------------------------------------
 키와 몸무게가 h, w에 저장되어 있을 때 키가 200이하이고, 몸무게가 100 이하 일때
 "탑승가능"을 출력하시오.
 */
 
 h=178
 w=60
 if(170<=200 && w<=100){
	 document.write("탑승가능<br/>")
 }
 
 /*----------------------------------------------------------
 구역, 거리, 단가가 zone, km, price에 저장되어 있다. 거리*단가를 사용하여
 금액을 계산하고, 구역이 "시외"라면 금액에 할증료 10%를 추가하여 그 결과를
 화면에 출력하시오.
 */
 zone="시외";
 km=5;
 price=500;
 r=km*price;
 if(zone=="시외"){
	 document.write(r+r*0.1);
 }
 document.write("<hr/>");
 let zone1;
 let km1;
 var price1;
 var amt1;
 var tax=0;//할증액
 var tot=0;//amt+tax
 
 zone1 = prompt("시내? 시외?", "시외");
 km1=prompt("주행 거리는 ?", 20);
 price1=prompt("기본 단가?", 2000);
 amt1 = km1*price1;
 
 if(zone1=='시외'){
	 tax = amt1 *0.1; 
 }
 tot = amt1+tax;
 
 document.write('<li>zone :' +zone1);
 document.write('<li>km :'+ km1);
 document.write('<li>price :'+ price1);
 document.write('<li>amt :'+amt1);
 document.write('<li>tax :'+tax);
 document.write('<li>tot :'+tot);
</script>
</body>
</html>
