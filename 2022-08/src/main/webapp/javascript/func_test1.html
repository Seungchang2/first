<!DOCTYPE html>

<body>
<script>
//1) 매개변수 x, 반환형 x

function myName(){//hositing됨
	console.log('박원기');
}

myName();
//함수 myName이 객체로 생성되어 변수 m에 대입된다.
//이때 m은 일반 변수와 다르게 객체명이라 한다.
let m = new myName();

//2) 매개변수 x, 반환값 o
function myAddress(){
	return "대한민국";
}
let address = myAddress()
console.log(address);

//3) 매개변수 o, 반환값 x
function sum(x,y){
	let s = x + y;
	console.log('s=',s);
}
sum(10,20);
sum(20,100);
let x=100;
let y=200;
sum(x,y);

//4) 매개변수 o, 반환값 o
function avg(x,y){
	let s = x+y;
	let a = s/2;
	return a;	
}
console.log(avg(10,20));
console.log(avg(100,50));
</script>
