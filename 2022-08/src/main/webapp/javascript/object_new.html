<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object_new.html</title>
</head>
<body>
<script>
//Object를 사용한 객체선언
let obj1 = new Object();
console.log(obj1);
obj1.x=100;
obj1.y=200;
obj1.sum=function(){
	this.s = this.x+this.y;
	return this.s
}
obj1.avg = function(){
	this.a = this.s/2;
	return this.a
}

console.log('obj1.sum:',obj1.sum());
console.log('obj1.avg:',obj1.avg());

obj1.x =50;
obj1.y =20;
console.log('obj1.sum:',obj1.sum());
console.log('obj1.avg:',obj1.avg());
</script>

</body>
</html>
