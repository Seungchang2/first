<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>linear-gradient.html</title>
<style>
/*외각선, 그림자, 넓이, 높이 */
	div{
	border:4px solid #aaa;
	box-shadow:2px 3px 4px #bbb;
	width:250px;
	height:40px;
	margin:20px;
	line-height:40px;
	text-align:center;
	}
	div.a{
		background:linear-gradient(45deg, #f00 0%, #00f 100%);
	}
	div.b{
		background:linear-gradient(0deg, #f00 0%, #00f 100%);
	}
	div.c{
		background:linear-gradient(90deg, #ff0 0%, #f00 100%);
	}
	div.d{
		background:linear-gradient(90deg, #ff0 0%, #00f 25%, #f00 50%, #ff0 100%);
	}
</style>
</head>
<body>
<div class='a'>대각선 방향</div>
<div class='b'>수직방향</div>
<div class='c'>수평방향</div>
<div class='d'>다중 색상</div>
</body>
</html>
