<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>func_test4.html</title>
</head>
<body>
<div>
1.아이디와 암호를 매개변수로 전달받아 회원이면'PASS', 회원이 아니면 'FAIL'
을 리턴하는 함수 Login을 작성하시오.(a001/1111인 경우 회원)
<br/>
2.아이디를 전달받아 아이디가 있으면 암호를 리턴하는 SearchPwd를 작성하시오.
(a001 ->1111을 리턴)
<br/>
3.이메일과 암호를 매개변수로 전달받아 존재하면 회원의 아이디를 리턴하는
함수 SearchId를 작성하시오.(a001@korea.com/1111 -> a001)
<br/>
4.Login, SearchPwd, SearchId를 테스트 코드를 작성
</div>
<script>
let id ='a001';
let pwd = 1111;
let e = 'a001@korea.com';
function Login(a,b){
	if((a=='a001') && (b==1111)){
		document.write('PASS');
	}else document.write('FAIL');
}

Login(id,pwd);

function SearchPwd(a){
	if(a=='a001'){
		return '1111';
	}
}
b = SearchPwd(id);
document.write('<br/>',b);

function SearchId(a,b){
	if(a=='a001@korea.com' && b==1111){
		return 'a001';
	}
}
c = SearchId(e,pwd);
document.write('<br/>',c);
</script>
</body>
</html>
