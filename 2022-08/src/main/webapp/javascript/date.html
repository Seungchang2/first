<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date.html</title>
</head>
<body>
<script>
let now = new Date();
let week =['sun','mon','thus','wen','thir','fri','sat']
console.log(now)
console.log('IOSstring',now.toISOString());
console.log('toLocaleString',now.toLocaleString());
console.log('----------------------------');
let y = now.getFullYear();
let m = now.getMonth()+1;
let d = now.getDate();
let w = now.getDay();
console.log(y,m,d,w,week[w]);

let h= now.getHours();
let mi = now.getMinutes();
let s = now.getSeconds();
console.log(h, mi, s);
</script>
</body>
</html>
