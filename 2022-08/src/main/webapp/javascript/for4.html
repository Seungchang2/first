<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for4.html</title>
</head>
<body>
<script>
// 1) 1~100까지의 합계를 구하려 출력
let result =0;
for(i=1; i<=100; i++){
	result+=i;
}
document.write(result);
document.write('<br/>');
// 2) 1~100까지의 짝수의 합계를 구하여 풀력
let result2 =0;
for(r=0; r<=100; r=(r+2)){
	result2+=r;
}
document.write(result2);
document.write('<br/>');

// 3) 1~100까지의 합계가 2000이 초과되는 시점의 합계 출력

let result3=0;
for(n=1; ;n++){
	result3+=n;
	if(result3>2000){
		document.write('초과되는 시점:'+n+'<br/>'+'합계:'+result3); break;
	}
}

</script>
</body>
</html>
